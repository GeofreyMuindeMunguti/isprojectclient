<script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-118965717-3"></script>
 
  
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card-group">
        <div class="card p-4">
          <div class="card-body">
            <h1>Login</h1>
          
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="icon-user"></i>
                </span>
              </div>
              <input class="form-control" type="text" placeholder="Username" id="username" (keyup)="onKeyName($event)">
            </div>
            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="icon-lock"></i>
                </span>
              </div>
              <input class="form-control" type="password" placeholder="Password" id="pass" (keyup)="onKeyPass($event)">
            </div>
            <div class="row">
              <div class="col-6">
                <button class="btn btn-primary px-4" type="button" name="submit" type="submit" (click)="login()">Login</button>
              </div>
              
            </div>
      
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
